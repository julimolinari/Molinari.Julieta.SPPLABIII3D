    <header>

        <nav>
            <ul>
                <li><a href="">Nosotros</a></li>

                <li><a href="">Contacto</a></li>

    <p class="importante">
        <em>Administración</em>
    </p>

    <div class="banner">
        <!-- <p class="descBanner">Llena el formulario de contacto y un asesor se pondrá en contacto contigo a la brevedad -->
        </p>
    </div>

    <section class="container" id="dataIn">
        <fieldset class="border p-3">
            <legend id="legendAnuncio" class="w-auto">Información Del Anuncio</legend>
            
            <form>
                <label class="lbl">
                    Titulo: <br><input type="text" id="txtTitulo" name="titulo" placeholder="Titulo" required>
                </label>
                <br></br>               
                <label class="lbl">
                    Descripcion: <br><input type="text" id="txtDescripcion" name="descripcion" placeholder="Descripcion" required>
                </label>
                <br></br>
                <label class="lbl">
                    Precio:<br><input type="text" id="txtPrecio" name="precio" placeholder="Precio" required>
                </label>
                <br></br>
                <label class="lbl">Transacciones:</label>
                <fieldset class="generoFiel">
                   
                    <label for="rdoM"><input type="radio" name="trans" id="rdoV" value="Venta" checked>Venta</label>  
                                     
                    <label id=lblTrans for="rdoF"><input type="radio" name="trans" id="rdoA" value="Alquiler">Alquiler</label>
                    <br></br>
                </fieldset>
                <i class="fas fa-car-alt" id="icon"></i><input type="number" name="num_puertas" id="num_puertas" placeholder="Puertas" required>

                <i class="fas fa-tachometer-alt" id="icon"></i><input type="number" name="num_kms" id="num_kms" placeholder="KMs" required>

                <i class="fas fa-charging-station" id="icon"></i><input type="number" name="num_potencia" id="num_potencia" placeholder="Potencia" required>

                
                <br></br>
                <button class="btn btn-outline-success" id="btnAltaModif"> Guardar</button>
                <button class="btn btn-outline-danger" id="btnEliminar">
                    <i class="far fa-trash-alt" aria-hidden="true"></i>
                    Eliminar Registro</button>
                <button class="btn btn-outline-warning" id="btnCancelar">
                    <i class="far fa-window-close"></i>
                    Cancelar</button>
        </fieldset>
        </form>     


    </section>
    <div class="form-group filtros" id="filtros">
        <label for="">Filtros</label>
        <div class="row">
            <div class="col col-ms-1">
                <label for="">Filtrar por: </label>
                <select class="form-group col-md-3" name="" id="ss_tipoTransaccion">
                    <option value="todos">Todos</option>
                    <option value="venta">Venta</option>
                    <option value="alquiler">Alquiler</option>
    
                </select> 
            </div>
            <div class="col col-md-3">
                    <label for="">Promedio de precios</label>
                    <input type="text" class="form-control" id="txt_precio">
            </div>
        </div>
</div>

<label for="" id="filtros">Campos Mostrados. Tildar los campos a mostrar</label>
<div class="form-check form-check-inline" id="filtros">
    <label class="form-check box">
        titulo<input class="form-check-input" type="checkbox" name="" id="chk_titulo" value="checkedValue" checked>
    </label>   
    <label class="form-check box">
        descripcion<input class="form-check-input" type="checkbox" name="" id="chk_descripcion" value="checkedValue"checked>
    </label>
    <label class="form-check box">
        precio<input class="form-check-input" type="checkbox" name="" id="chk_precio" value="checkedValue"checked>
    </label>
    <label class="form-check box">
        transaccion<input class="form-check-input" type="checkbox" name="" id="chk_transaccion" value="checkedValue"checked>
    </label>
    <label class="form-check box">
        num_puertas<input class="form-check-input" type="checkbox" name="" id="chk_puertas" value="checkedValue"checked>
    </label>
    <label class="form-check box">
        num_kms<input class="form-check-input" type="checkbox" name="" id="chk_kms" value="checkedValue"checked>
    </label>
    <label class="form-check box">
        potencia<input class="form-check-input" type="checkbox" name="" id="chk_potencia" value="checkedValue"checked>
    </label>
</div>
